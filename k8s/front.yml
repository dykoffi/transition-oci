apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: motower
  name: frontend-ihm
  labels:
    app: frontend-ihm
spec:
  selector:
    matchLabels:
      app: frontend-ihm
  template:
    metadata:
      labels:
        app: frontend-ihm
    spec:
      containers:
        - name: frontend-ihm
          image: almoustapha/gps-oci-api:oci #Change this image according your env
          imagePullPolicy: Always
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsUser: 10001
            runAsGroup: 10001
            fsGroup: 10001
            supplementalGroups: [1001]
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop: 
                - ALL
          resources:
            requests:
              cpu: 1G
              memory: 2G
            limits:
              cpu: 1G
              memory: 2G
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  namespace: motower
  name: frontend-ihm-svc
spec:
  type: NodePort
  selector:
    app: frontend-ihm
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080
      nodePort: 30011
