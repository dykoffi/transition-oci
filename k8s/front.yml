apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: motower
  name: frontend-ihm
  labels:
    app: frontend-ihm
spec:
  selector:
    matchLabels:
      app: frontend-ihm
  template:
    metadata:
      labels:
        app: frontend-ihm
    spec:
      containers:
        - name: frontend-ihm
          image:  #Change this image according your env
          imagePullPolicy: Always
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  namespace: motower
  name: frontend-ihm-svc
spec:
  type: NodePort
  selector:
    app: frontend-ihm
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080
      nodePort: 30011
